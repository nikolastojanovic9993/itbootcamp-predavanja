<body>
    <header class="col-6">
        <h1 class="col-12">ITBootcamp Chat</h1>
        <h3 class = "col-12">Choose a chatroom</h3>

        <div id="buttons">
            <button class="button" id="general" class="col-3">#general</button>
            <button class="button" id="js" class="col-3">#js</button>
            <button class="button" id="homeworks" class="col-3">#homeworks</button>
            <button class="button" id="tests" class="col-3">#tests</button>
        </div>
    </header>
    <section id="sectionIspis" class="col-12">
        <ul id="ispis">

        </ul>
    </section>
    <section id="sectionForm" class="col-12">
    <form action="" id="inputMsgForm">
        <textarea id="inputMsg" placeholder="Your message..."></textarea>
        <button type="submit" value="Send" id="btnMsg"><i class="fas fa-paper-plane"></i></button>
    </form>
    <form action="" id="inputUserForm" class="col-12">
        <input type="text" id="inputUser" placeholder="Update username">
        <input type="submit" value="Send" class="button" id="btnUser">
    </form>
    <p id="userNotification"></p>
    <form action="" id="inputColorForm">
        <input type="color" name="" id="inputColor" value="#ffffff">
        <input type="submit" value="Update" class="button" id="btnColor">
    </form>
    <form>
        <input type="datetime-local" name="" id="inputDate1">
        <input type="datetime-local" name="" id="inputDate2">
        <input type="submit" value="Set dates" class="button" id="btnDate">
    </form>
    
</section>
