<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<p>Zdravo svete!</p>");
    </script>
    <h1>Uvodni JS</h1>
    <p id="p1">Uvod u JavaScript</p>
    <script>
        //window.alert("Hello World!");
        //alert("Zdravo svete!");
        document.write("Hello World!");
        console.log("Zdravo svete u konzoli!");
        document.getElementById("p1").innerHTML = "Izmenjen sadrzaj paragrafa preko JS-a";
        console.log(5);
        console.log(-9.81);
        console.log("5");
        console.log(5 + 3);
        console.log("5" + "3")
        console.log(5 + "3");
        console.log("5" + 3);
        console.log('Zdravo!');
        console.log("It's alright");
        console.log(true);
        console.log(false);

        let x; //deklaracija promenljive
        console.log(x); //undefined
        x = 3; //dodela vrednosti
        console.log(x);
        x = "Nikola";
        console.log(x);

        let y = false;
        console.log(y);
        y = x; 
        console.log(y,x); //x="Nikola", y ="Nikola"
        x = "Jelena";
        console.log(x,y); //x="Jelena", y="Nikola"

        const z = 0;
        console.log(z);
        y = 6 + z; 
        console.log(y); //y = 6

        //const p;
        //p = 9; //ne moze, konstanta mora da bude definisana u istom redu

        let age;
        console.log(age, age + 3); //undefined, NaN (Not a Number)

        let age2 = null; //null je validna vrednost ali znaci odsustvo vrednosti, prazna vrednost
        console.log(age2, age2 + 3, age2 + "Pera"); //null, 3
    </script>

    <script src="script.js"></script>
</body>
</html>
