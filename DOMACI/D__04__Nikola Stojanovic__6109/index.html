<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glavni">
        <form>
            <fieldset>
            <p class="row">
                <label class="col-4 visina">Ime i prezime</label><input type="text" class="col-8 visina" placeholder="Unesite svoje ime i prezime..">
            </p>
            <p class="row">
                <label class="col-4 visina">Pretrazite</label><input type="text" class="col-4 visina col-m-2" placeholder="&#128269  Pretrazite">
            </p>
            <p class="row">
                <label class="col-4 visina"> Zemlja</label><select name="zemlja" class="col-8 visina">
                    <option value="italija">Italija</option>
                    <option value="austrija">Austrija</option>
                </select>
            </p>
            <p class="row">
                <label class="col-4 visina gore">Opis</label><textarea class="col-8" cols="30" rows="10" placeholder="Napisite neki opis..."></textarea>
            </p>
            <p>
                <input type="button" value="Potvrdite" class="col-1 dugme">
            </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
