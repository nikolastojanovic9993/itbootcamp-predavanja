<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvećara</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <form>
    <h2>Odaberite cveće</h2>
    
        <input type="number" id="ruze" placeholder="Cena po cvetu je 150 din."> Ruže
        <input type="number" id="ljiljani" placeholder="Cena po cvetu je 120 din."> Ljiljani
        <input type="number" id="gerberi" placeholder="Cena po cvetu je 70 din."> Gerberi
    

    <h2>Dodatni pokloni</h2>
    
        <input type="checkbox" name="dodaci" class="dodaci1" value="bombonjera"> Bombonjera
        <br>
        <input type="checkbox" name="dodaci" class="dodaci1" value="cokolada"> Čokolada
        <br>
        <input type="checkbox" name="dodaci" class="dodaci1" value="sampanjac"> Šampanjac
    

    <h2>Plaćanje</h2>
    
        <input type="radio" name="placanje" id="" checked value="kes"> Keš
        <br>
        <input type="radio" name="placanje" id="" value="kartica"> Kartica
        <br>

        <input type="submit" value="Izračunaj" id="izracunaj">
        <input type="reset" value="Resetuj">
    </form>

    <h2>Vaša porudžbina</h2>
    <div id="ruzeDiv"></div>

    <div id="ljiljaniDiv"></div>

    <div id="gerberiDiv"></div>

    <p id="pIspis"></p>

    <p id="cena"></p>

    <script src="script.js"></script>
</body>

</html>
